# GitHub Actions Workflow for validating, correcting, and cleaning the lead database.
name: 3 - Validate Leads in CSV

on:
  workflow_dispatch:
    inputs:
      workers:
        description: 'Number of parallel workers for validation'
        required: true
        default: '5'

jobs:
  validate-and-clean-leads:
    runs-on: ubuntu-latest
    
    # Grant permissions for the workflow to commit changes back to the repository.
    permissions:
      contents: write
    
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history to enable pushing changes.
          fetch-depth: 0

      - name: 2. Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: 3. Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Create .env file from GitHub Secrets
        run: |
          # This script only requires the Gemini API keys for validation.
          echo "GEMINI_API_KEYS=${{ secrets.GEMINI_API_KEYS }}" >> .env

      - name: 5. Run the Lead Validation Script
        run: |
          python validate_leads.py --workers ${{ github.event.inputs.workers }}

      - name: 6. Configure Git for Commit
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@github.com"

      - name: 7. Commit and Push Cleaned CSV
        run: |
          # Add the potentially modified results file to the staging area.
          git add lead_results/lead_results.csv
          
          # Check if there are any changes to commit.
          if git diff-index --quiet HEAD --; then
            echo "No changes were made to the lead database. Working tree clean."
          else
            echo "Lead database has been cleaned/corrected. Committing and pushing..."
            git commit -m "chore(data): Clean and validate lead database via GitHub Actions"
            git push
          fi
